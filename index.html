<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1S07</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="signup">
                <h1>Crie sua conta</h1>
                <p>Para criar sua conta, clique no botão abaixo</p>
                <button id="signup"><a href="#container-register">Sign up</a></button>
            </div>
        </div>
        <div class="box">
                <h1>Já é cadastrado?</h1>
                <h3>Faça login através da sua rede social ou informe sua conta</h3>
                <div class="social-media">
                    <ul>
                        <a>
                            <li><img src="./assets/facebook.png" width="24px" /></li>
                        </a>
                        <a>
                            <li><img src="./assets/google.png" width="24px" /></li>
                        </a>
                        <a>
                            <li><img src="./assets/linkedin.png" width="24px" /></li>
                        </a>
                    </ul>
                </div>
                <input type="text" id="username" placeholder="E-mail"></input>
                <input type="password" id="password" placeholder="Senha"></input>
                <button id="signin" class="signin">Sign in</button>

        </div>
    </div>
    <div id="container-register">
        <div class="register">
                <h1>Prencha as informações</h1>
                <input type="text" id="username-register" placeholder="Email"></input>
                <input type="password" id="password-register" placeholder="Senha"></input>
                <button id="register" class="signin" onclick="register()">Cadastrar</button>

        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
